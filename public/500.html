<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="monetization" content="$ilp.uphold.com/m9HGyyF2arwP" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/293f8b86ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        -webkit-locale: 'en';
        --fc-daygrid-event-dot-width: 8px;
        --fc-list-event-dot-width: 10px;
        --fc-list-event-hover-bg-color: #f5f5f5;
        --bs-blue: #0948b3;
        --bs-red: #fa5252;
        --bs-orange: #ff9f89;
        --bs-yellow: #f5b759;
        --bs-green: #05a677;
        --bs-teal: #1e90ff;
        --bs-cyan: #63b1bd;
        --bs-gray: #6b7280;
        --bs-gray-dark: #374151;
        --bs-primary: #262b40;
        --bs-secondary: #f3b773;
        --bs-tertiary: #2ca58d;
        --bs-dark: #262b40;
        --bs-success: #05a677;
        --bs-info: #0948b3;
        --bs-warning: #f5b759;
        --bs-danger: #fa5252;
        --bs-white: #ffffff;
        --bs-black: #2e3650;
        --bs-pink: #c96480;
        --bs-indigo: #31316a;
        --bs-purple: #8965e0;
        --bs-gray-100: #f9fafb;
        --bs-gray-200: #f3f4f6;
        --bs-gray-300: #e5e7eb;
        --bs-gray-400: #d1d5db;
        --bs-gray-500: #9ca3af;
        --bs-gray-600: #6b7280;
        --bs-gray-700: #4b5563;
        --bs-gray-800: #374151;
        --bs-facebook: #3b5999;
        --bs-twitter: #1da1f2;
        --bs-github: #222222;
        --bs-font-sans-serif: 'Nunito Sans', sans-serif;
        --bs-font-monospace: SFMono-Regular, Menlo, Monaco, Consolas,
          'Liberation Mono', 'Courier New', monospace;
        --bs-gradient: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0)
        );
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        --animate-duration: 1s;
        --animate-delay: 1s;
        --animate-repeat: 1;
      }

      body {
        box-sizing: border-box;
        margin: 0;
        font-family: var(--bs-font-sans-serif);
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #29313d;
        scroll-behavior: smooth;
        background-color: #f9fafb;
        -webkit-tap-highlight-color: rgba(46, 54, 80, 0);
      }

      main {
        display: block;
        overflow: hidden;
      }

      section {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        padding-right: var(--bs-gutter-x, 2rem);
        padding-left: var(--bs-gutter-x, 2rem);
        margin-right: auto;
        margin-left: auto;
        max-width: 1140px;
      }

      .row {
        flex-wrap: wrap;
        margin-top: calc(var(--bs-gutter-y) * -1);
        margin-right: calc(var(--bs-gutter-x) / -2);
        margin-left: calc(var(--bs-gutter-x) / -2);
      }

      .col {
        padding-right: calc(var(--bs-gutter-x) / 2);
        padding-left: calc(var(--bs-gutter-x) / 2);
        margin-top: var(--bs-gutter-y);
        flex: 0 0 auto;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      img {
        vertical-align: middle;
        max-width: 100%;
        height: auto;
        width: 75%;
      }

      h1 {
        margin-bottom: 0.5rem;
        line-height: 1.3;
        color: #262b40;
        font-size: 2.5rem;
        font-weight: 600;
        margin-top: 3rem;
      }

      span {
        font-weight: bolder;
      }

      p {
        color: #29313d;
        line-height: 1.6;
        font-size: 1.25rem;
        font-weight: 300;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
      }

      a {
        text-decoration: none;
        display: inline-block;
        font-weight: 600;
        line-height: 1.5;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        border: 0.0625rem solid transparent;
        padding: 0.55rem 0.75rem;
        font-size: 1rem;
        border-radius: 1rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        color: #fff;
        background-color: #262b40;
        border-color: #262b40;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15),
          0 1px 1px rgba(46, 54, 80, 0.075);
      }

      svg {
        margin-right: 1rem;
        padding-left: 0.5rem;
        transition: all 0.2s ease;
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/500.html -->
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <div>
                <img src="/500.svg" alt="500 Server Error" />
                <h1>Something has gone <span>seriously</span> wrong</h1>
                <p>
                  It's time for a coffee break.
                </p>
                <a href="/"><i class="fas fa-chevron-left"></i>Go back home</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
